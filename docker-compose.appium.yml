version: '3'
services:
  nginx:
    build: ./nginx
    image: nginx
    container_name: "production_nginx_container"
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - ./app/local-cdn:/local-cdn
    networks:
      - android-appium-network
  app:
    image: app
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: "production_app_container"
    entrypoint: ./docker-entrypoint.sh
    expose:
      - 8000:8000
    command: sh -c "cd /app/src && gunicorn --reload core.wsgi --bind 0.0.0.0:8000 --workers 4 --threads 4 --timeout 120"
    networks:
      - android-appium-network
    env_file:
      - "./app/.env"
    volumes:
      # - ./app/src:/app/src
      - ./app/logs:/logs
      - ./app/src:/app/src
      - ./app/local-cdn:/app/local-cdn
      - ./app/screenshots:/app/screenshots
      - ./app/apks:/app/apks
  android-emulator:
    build:
      context: ./android
    container_name: android-container
    privileged: true
    environment:
      - EMULATOR_DEVICE=Samsung Galaxy S10
      - WEB_VNC=true
      - APPIUM=true
      - CONNECT_TO_GRID=true
      - APPIUM_HOST=127.0.0.1
      - APPIUM_PORT=4723
      - SELENIUM_HOST=172.17.0.1
      - SELENIUM_PORT=4444
      - MOBILE_WEB_TEST=true
      - WEB_LOG=true
      - WEB_LOG_PORT=9000
      - VNC_PASSWORD=yRBLPq4h5bVAzDT83f6jQX
      - ENV_LOG_PATH=/var/log/
    devices:
      - /dev/kvm:/dev/kvm
    ports:
      - "6080:6080"
      - "5555:5555" 
      - "4723:4723"
      - "5554:5554"
    volumes:
      - ./app/apks:/app/apks
      - data:/home/androidusr
      - root:/root
    networks:
      - android-appium-network
    restart: always


networks:
  android-appium-network:
    driver: bridge
